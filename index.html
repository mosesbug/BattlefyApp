

<html>

  <head>
    <meta charset="utf-8">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>BattleFy Summoner History!</title>
  </head>


  <body>

    <div class="container">
      <h1>Battlefy Summoner History <small> By Moses Bug </small></h1>

      <div class="jumbotron">
        <h2> Get Match History:</h2>


          <input type="text" id="js-name" placeholder="Enter Summoner Name...">

          <input type="text" id="js-api-key" placeholder="Enter API Key...">

          <select id="js-region">
      			<option>na1</option>
      			<option>euw1</option>
      			<option>eun1</option>
      			<option>kr</option>
      		</select>

          <button class="js-submit-name btn btn-info" onclick="submitName()">Submit</button>
      </div>

      <!-- This is for the match history-->
      <div class="row">
       <div class="col-lg-12">
         <div id="matchHistory">
         </div>
       </div>
     </div>

    <!-- Implemented jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Implemented Bootstrap CSS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="main.js"></script>

  </body>
</html>
